<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1"/>
<title>Hello Firefox!</title>
<script>
var myevents = {};
function myaction() {
    myevents['action']++
}
function mysubmit() {
    myevents['submit']++;
    return false
}
function myclick() {
    myevents['click']++;
}
function resetEvents() {
    myevents = {
        'action' : 0,
        'submit' : 0,
        'click'  : 0
    };
}
resetEvents();
</script>
</head>
<body>
<form id="testform"
    method="GET"
    action="javascript:myaction()"
    onsubmit="javascript:mysubmit()">
<input name="q" value="Hello World a" />
<input id="fancy:t1" name="fancy:t" value="A fancy value 1" />
<input type="submit" onclick="javascript:myclick()" name="s" value="Submit" />
</form>
<form id="testform2"
    method="GET"
    action="javascript:myaction()"
    onsubmit="javascript:mysubmit()">
<input name="q" value="Hello World b" />
<input name="r" value="Hello World2" />
<input id="fancy:t2" name="fancy:t" value="A fancy value 2" />
<input type="submit" onclick="javascript:myclick()" name="s" value="Submit" />
</form>
</body>
</html>
